<div class="dialog-container">
    @if (dialogData.type === 'fail') {
    <mat-icon class="red">close</mat-icon>
    } @else {
    <mat-icon class="green">check</mat-icon>
    }

    <h2 mat-dialog-title class="basic-text">{{dialogData.reportMessage}}</h2>

    <div class="row">
        <button mat-flat-button color="primary" class="wide-field" [matDialogClose]="">ok</button>
    </div>
</div>
