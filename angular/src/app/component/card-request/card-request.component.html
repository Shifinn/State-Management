<div class="card">
  <div class="card-header">
    <h3 class="request-title">{{ request.request_title}}</h3>
    <span>
      @if (reminder_tooltip && state_duration_string() != ""){
      <span class="reminder" [matTooltip]="state_duration_string()">!</span>
      }

      <span class="card-request-id">#{{ request.request_id }}</span>
    </span>
  </div>

  <div>
    <div>
      <span class="data-label">{{
        request.request_date | date : "short"
        }}</span>
      <mat-icon class="icon" [matTooltip]="request_duration_string()">timer</mat-icon>
    </div>
    <div class="data-label">{{ request.data_type_name }}</div>
  </div>


  <!-- <div class="card-status">
    <span class="{{ 's' + request.state_name_id }} state-label">{{
      request.state_name
      }}</span>
  </div> -->

  <div class="card-footer">
    <div class="card-status">
      <span class="{{ 's' + request.state_name_id }} state-label">{{
        request.state_name
        }}</span>
    </div>
    <app-custom-square-button [button_label]="'More Details'" (buttonClick)="moreDetails()" />
  </div>
</div>
