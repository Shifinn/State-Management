<div class="card">
  <div class="card-header">
    <h3 class = "request-title">{{ request.request_title }}</h3>
    <span class="request-id">#{{ request.request_id }}</span>
  </div>

  <div>
    <span class="request-date">{{request.request_date | date:'short'}}</span>
  </div>
 
  <div class="card-status">
    <span class="{{request.state_name}}">{{ request.state_name }}</span>
  </div>

  <div class="card-footer">
    <button class="details-button" (click)="viewDetails()">More Details</button>
  </div>
</div>
