
<div class="card" [class.shrink]="isShrunk"(click)="onClick('total')">
  <div class="card-header">
    <h3 class="request-title">{{ progress_info.state_name }}</h3>
  </div>
  <div class="row">
    <div class="progress-square" (click)="onClick('todo'); $event.stopPropagation()">
      <div class="label">Current</div>
      <div class="value">{{progress_info.todo}}</div>
    </div>
    <div class="progress-square" (click)="onClick('done'); $event.stopPropagation()">
      <div class="label">Done</div>
      <div class="value">{{progress_info.done}}</div>
    </div>
  </div>
</div>
