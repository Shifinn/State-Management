<form class="input-box-form">
  <mat-form-field appearance="outline">
    <input
      matInput
      [placeholder]="inputLabel"
      [name]="inputLabel"
      [(ngModel)]="value"
      [type]="inputType"
      [required]="true"
    />
    <!-- <mat-error *ngIf="form.controls[inputLabel].hasError('required')">
      {{inputLabel}} cannot be empty
    </mat-error> -->
  </mat-form-field>
</form>
