<form #loginForm="ngForm">
  <main>
    <div class="login-box">
      <h2 class="login-text">Login</h2>

      <!-- Username -->
      <div class="text-label">Username</div>
      <mat-form-field appearance="outline" class="field">
        <input matInput name="username" [(ngModel)]="loginData.username" #usernameBox="ngModel" required
          autocomplete="username" />
          @if (loginForm.submitted && !loginData.username) {
            <mat-error>
              Tolong isi username
            </mat-error>
          }
        </mat-form-field>

        <!-- Password -->
        <div class="text-label">Password</div>
        <mat-form-field appearance="outline" class="field">
          <input matInput type="password" name="password" [(ngModel)]="loginData.password" #passwordBox="ngModel" required
            autocomplete="current-password" />
            @if (loginForm.submitted && !loginData.password) {
              <mat-error>
                Tolong isi password
              </mat-error>
            }
          </mat-form-field>
          <!-- Login Button -->
          <button mat-flat-button class="button" color="primary" (click)="checkLogin(loginForm)">
            Login
          </button>
        </div>
      </main>
    </form>
