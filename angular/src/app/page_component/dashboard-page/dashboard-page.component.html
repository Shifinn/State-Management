<body>
    <div class="page-title">
        <h1>My requests</h1>
        <app-custom-square-button [button_label]="'New Request'"
            (buttonClick)="makeNewRequest()"></app-custom-square-button>
    </div>

    <div class="requests" [class.center]="inner_width() < 822">
        @for (request of requests(); track request.request_id) {
        <app-card-request [request]="request" />
        }
    </div>
</body>
